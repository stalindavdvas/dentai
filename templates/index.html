<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Detección Dental</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        .image-container img {
            max-height: 400px;
            object-fit: contain;
        }
        .chat-container {
            height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-6">
                <h1 class="text-3xl font-bold">Sistema de Detección de Enfermedades Dentales</h1>
                <p class="mt-2">Análisis mediante Inteligencia Artificial</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Image Upload Section -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4">Subir Imagen</h2>
                    <form id="uploadForm" class="space-y-4">
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                            <input type="file" id="fileInput" accept="image/*" class="hidden">
                            <label for="fileInput" class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                                Seleccionar Imagen
                            </label>
                        </div>
                        <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                            Procesar Imagen
                        </button>
                    </form>
                </div>

                <!-- Results Section -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4">Resultados del Análisis</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="image-container">
                            <h3 class="text-lg font-medium mb-2">Imagen Original</h3>
                            <img id="originalImage" class="w-full rounded-lg border" />
                        </div>
                        <div class="image-container">
                            <h3 class="text-lg font-medium mb-2">Detección</h3>
                            <img id="resultImage" class="w-full rounded-lg border" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="mt-8 bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Chat de Consulta</h2>
                <div id="chatMessages" class="chat-container bg-gray-50 p-4 rounded-lg mb-4"></div>
                <div class="flex gap-2">
                    <input type="text" id="messageInput" class="flex-1 border rounded-lg px-4 py-2" placeholder="Escriba su mensaje...">
                    <button id="sendMessage" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                        Enviar
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const socket = io();
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const originalImage = document.getElementById('originalImage');
        const resultImage = document.getElementById('resultImage');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendMessage = document.getElementById('sendMessage');

        uploadForm.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                originalImage.src = data.original + '?t=' + new Date().getTime();
                resultImage.src = data.result + '?t=' + new Date().getTime();
            } catch (error) {
                console.error('Error:', error);
                alert('Error al procesar la imagen');
            }
        };

        // Chat functionality
        sendMessage.onclick = () => {
            if (messageInput.value.trim()) {
                socket.emit('message', messageInput.value);
                messageInput.value = '';
            }
        };

        messageInput.onkeypress = (e) => {
            if (e.key === 'Enter' && messageInput.value.trim()) {
                socket.emit('message', messageInput.value);
                messageInput.value = '';
            }
        };

        socket.on('message', (data) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'mb-2 p-2 bg-white rounded shadow';
            messageDiv.innerHTML = `
                <span class="text-gray-500 text-sm">${data.timestamp}</span>
                <p class="mt-1">${data.msg}</p>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
    </script>
</body>
</html>
